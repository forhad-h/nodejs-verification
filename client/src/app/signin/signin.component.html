<form (submit)="onSignin(signinForm)" #signinForm="ngForm">
  <mat-card>

    <mat-form-field>
      <input matInput placeholder="Email" name="email" ngModel required #email="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Password" required ngModel>
    </mat-form-field>

    <button mat-raised-button color="warn">Sign In</button>
  </mat-card>
</form>
